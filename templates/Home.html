{% include "base.html" %}

{% block content %}

    {% for instance in obj %}
        <a href='{{ instance.get_absolute_url }}'>{{ instance.Name }}</a><br>
    {% endfor %}

    <form class="site-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign-in">
    </form>

{% endblock %}
