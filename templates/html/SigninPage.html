{% include "html/base.html" %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/login_signin.css' %}" type="text/css">
{% endblock %}

{% block content %}

<div class="container">
<!--
div class row
div class col-sm-3,6
div class card
div class  card header 
 -->
  <div class="form-box">
    <div class="container-box">
      <div class="sign-up">
        <h2>Sign up</h2>
        <form action="/signup/" method="post">
          {% csrf_token %}
          <div class="form-element">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First name">
          </div>
          <div class="form-element">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last name">
          </div>
          <div class="form-element">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number">
          </div>
          <div class="form-element">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" placeholder="Enter Username">
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Your E-mail">
          </div>
          <div class="form-element">
            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter a Password">
          </div>
          <div class="form-element">
            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Enter Password again">
          </div>
          <div class="form-button">
            <button type="submit" id="signin">Sign up</button>
          </div>
          <div class="form-element">
            Already have an account? <a href="#" class="signin-link">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
