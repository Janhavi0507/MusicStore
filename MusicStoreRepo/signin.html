<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
        <!-- <button class="signup-btn toggle-btn">Sign up</button>
        <button class="signin-btn toggle-btn">Sign in</button> -->
      </div>
      <div class="container-box">
        <div class="sign-in">
          <h2>Sign in</h2>
          <form action="#">
            <div class="form-element">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="form-button">
              <button type="submit" id="signin">Sign in</button>
            </div>
            <div class="form-element">
              Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </div>
          </form>
        </div>

        <div class="sign-up">
          <h2>Sign up</h2>
          <form action="#">
            <div class="form-element">
              <label for="fname">First Name</label>
              <input type="text" id="fname" placeholder="Enter first name">
            </div>
            <div class="form-element">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" placeholder="Enter last name">
            </div>
            <div class="form-element">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" placeholder="Enter phone number">
            </div>
            <div class="form-element">
              <label for="uname">Username</label>
              <input type="text" id="uname" placeholder="Enter username">
            </div>
            <div class="form-element">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-button">
              <button type="submit" id="signin">Sign up</button>
            </div>
            <div class="form-element">
              Already have an account? <a href="#" class="signin-link">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
